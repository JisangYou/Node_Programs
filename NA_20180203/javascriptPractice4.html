<!doctype html>

<html lang="ko">
<head>
<meta charset="utf-8">
<title>html 기본탬플릿 입니다</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
.colorDiv { margin-bottom: 20px; }
.colorDiv span { font-size:30px; font-weight:bold; }
</style>
<body>

    <div class="container" style="padding:100px;">
        <div class="colorDiv">
            <span id="min">00</span> :
            <span id="sec">00</span>
        </div>
        <div>
            <a class="btn btn-default" id="start">시작</a>
            <a class="btn btn-danger" id="pause">중지</a>
            <a class="btn btn-primary" id="reset">리셋</a>
        </div>
    </div>

<script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
<script>
var Timer = { // 리터럴 
    
    isPending : false,
    currentSec : 0,
    currentMin : 0,

    startTimer : function(){ 
        if(this.isPending){ //this
            this.currentSec+=1;
            if(this.currentSec==60){         
                this.currentSec=0;         
                this.currentMin+=1;         
            }     
            $('#min').html( ('0' + this.currentMin).slice(-2) );
            $('#sec').html( ('0' + this.currentSec).slice(-2) );
            setTimeout("Timer.startTimer()", 1000);         
        } 
    },

    pauseTimer : function(){
        this.isPending = false;
    },

    resetTimer : function(){
        this.isPending = false;
        this.currentSec = 0;
        this.currentMin = 0;
        $('#min').html( "00" );
        $('#sec').html( "00" );
    }
}


$(document).ready(function() {
    $('#start').click(function() {
        Timer.isPending = true;
        Timer.startTimer();
    });

    $('#pause').click(function(){
        Timer.pauseTimer();
    });
    
    $('#reset').click(function(){
        Timer.resetTimer();
    });
});
</script>

</body>
</html>


<!-- 자바스크립트 기본 함수, 제이쿼리, 리터럴객체, html과 자바스크립트의 연동, 재귀함수 학습-->
